name: PythonCiDec1st

on:
 push

jobs:
 build:
  runs-on: ubuntu-latest
  steps:
   - name: Checkout
     uses: actions/checkout@v6.0.0
   - name: Install build tools
     run: |
      python -m pip install --upgrade pip
      pip install build
   - name: Build wheel
     run: |
      mkdir -p dist
      python -m build --wheel --outdir dist
   - name: Upload wheel artifact
     uses: actions/upload-artifact@v5.0.0
     with:
      name: python-wheel
      path: dist/*.whl
     
